<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="time-display">00:00:00</div>
        <div class="buttons">
            <button id="start" style="background-color: greenyellow;">Start</button>
            <button id="pause" style="background-color: rgb(229, 57, 57);">Pause</button>
            <button id="reset" style="background-color: rgb(207, 237, 74);">Reset</button>
            <button id="lap" style="background-color: rgb(83, 73, 223);">Lap</button>
        </div>
        <div class="lap-times">
            <h2>Lap Times:</h2>
            <ul id="lap-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
